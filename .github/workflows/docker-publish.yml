name: Docker CI/CD Pipeline

# Pipeline ne zaman Ã§alÄ±ÅŸacak?
on:
  push:
    branches: 
      - main
      - develop
    tags:
      - 'v*'  # v1.0.0, v2.1.3 gibi version tag'leri
  pull_request:
    branches: 
      - main

# Environment variables (tÃ¼m job'larda kullanÄ±labilir)
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build ve Test
  build-and-test:
    name: Build Docker Image & Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ—ï¸ Build Docker image
        run: |
          docker build \
            --build-arg APP_VERSION=${{ github.sha }} \
            --build-arg GITHUB_SHA=${{ github.sha }} \
            -t test-image \
            .
      
      - name: ðŸ§ª Run tests in container
        run: |
          echo "ðŸ§ª Testler container iÃ§inde Ã§alÄ±ÅŸÄ±yor..."
          docker run --rm test-image npm test
      
      - name: ðŸ” Health check test
        run: |
          echo "ðŸ” Container saÄŸlÄ±k kontrolÃ¼ yapÄ±lÄ±yor..."
          docker run -d --name test-container -p 3000:3000 test-image
          sleep 5
          
          # Health endpoint kontrolÃ¼
          curl -f http://localhost:3000/health || exit 1
          
          # Ana endpoint kontrolÃ¼
          curl -f http://localhost:3000/ || exit 1
          
          docker stop test-container
          docker rm test-container
          
          echo "âœ… SaÄŸlÄ±k kontrolÃ¼ baÅŸarÄ±lÄ±!"
      
      - name: ðŸ“Š Image boyutunu gÃ¶ster
        run: |
          echo "ðŸ“¦ Docker image bilgileri:"
          docker images test-image --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"

  # Job 2: Push to GitHub Container Registry
  # Sadece main branch'e push olduÄŸunda Ã§alÄ±ÅŸÄ±r
  push-to-registry:
    name: Push to GitHub Container Registry
    needs: build-and-test  # Testler baÅŸarÄ±lÄ± olursa Ã§alÄ±ÅŸ
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    
    permissions:
      contents: read
      packages: write  # GitHub Container Registry'ye push iÃ§in gerekli
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # Otomatik olarak saÄŸlanÄ±r
      
      - name: ðŸ“ Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch name
            type=ref,event=branch
            # Tag name
            type=ref,event=tag
            # Semantic versioning (v1.2.3 -> 1.2.3, 1.2, 1)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Git commit SHA (sha-abc1234)
            type=sha,prefix=sha-
            # Latest tag (sadece main branch iÃ§in)
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ github.ref_name }}
            GITHUB_SHA=${{ github.sha }}
      
      - name: ðŸ“ Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Docker image successfully built and pushed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ·ï¸ Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 3: Security Scan (Optional - geliÅŸmiÅŸ kullanÄ±m)
  security-scan:
    name: Security Vulnerability Scan
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ—ï¸ Build image for scanning
        run: docker build -t scan-image .
      
      - name: ðŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'scan-image'
          format: 'table'
          exit-code: '0'  # 0 = sadece rapor, 1 = vulnerability varsa fail et
          severity: 'CRITICAL,HIGH'
      
      - name: ðŸ“Š Scan summary
        run: |
          echo "ðŸ”’ GÃ¼venlik taramasÄ± tamamlandÄ±!" >> $GITHUB_STEP_SUMMARY
